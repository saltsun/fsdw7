<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Input</title>
  <style>

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}


form {
  background-color: #fff;
  padding: 20px;
  margin-top: 20px;
}


textarea {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  margin-bottom: 16px;
}

button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

</style>
</head>
<body>
  <h1>Blog Home Page</h1>
  <form action="/submit" method="post">
    <label for="paragraph">Enter your post:</label>
    <textarea id="paragraph" name="paragraph" rows="4" cols="50" required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="display"></div>

</body>
</html>
